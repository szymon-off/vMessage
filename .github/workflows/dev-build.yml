name: Dev Build

on:
  push:
    branches:
      - '**'  # Run on every branch

jobs:
  dev-build:
    name: Build Dev Snapshot
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ðŸ— Generate Dev Version
        id: genver
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          DEV_VERSION="${COMMIT_SHA}-dev"
          echo "Using version: $DEV_VERSION"
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV

      - name: ðŸ§ª Build Dev JAR with Maven
        run: mvn -B clean package -Drevision=${{ env.DEV_VERSION }}

      - name: ðŸ“¤ Upload built Dev JARs
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-${{ env.DEV_VERSION }}
          path: |
            target/*.jar
          if-no-files-found: error
