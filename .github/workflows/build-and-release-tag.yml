name: Build & Release Plugin

on:
  push:
    tags:
      - 'v*'  # Only run if commit marked with tag like v1.2.3 or similar

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for GitHub Releases
      id-token: write  # Required by setup-java for security

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: 🏷 Extract version from tag
        id: extract
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          VERSION="${TAG_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: 🔍 Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 --match "v*" --exclude "${GITHUB_REF_NAME}" "$(git rev-list --tags --skip=1 --max-count=1)")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV

      - name: 🧪 Build JAR with Maven
        run: mvn -B clean package -Drevision=${{ env.VERSION }}

      - name: 📤 Upload JAR to GitHub Actions artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ env.VERSION }}-jars
          path: target/*.jar
          if-no-files-found: error

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: v${{ env.VERSION }}
          body: ${{ github.event.head_commit.message }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧩 Publish to Modrinth
        uses: RubixDev/modrinth-upload@v1
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          file_path: target/vMessage-${{ env.VERSION }}.jar
          name: vMessage ${{ env.VERSION }}
          version: ${{ env.VERSION }}
          changelog: ${{ github.event.head_commit.message }}
          relations: 7IbzD4Zm:required,Vebnzrzj:optional,PgXAUxLZ:optional # signedvelocity, luckperms, libertybans
          game_versions: 1.20,1.20.1,1.20.2,1.20.3,1.20.4,1.20.5,1.20.6,1.21,1.21.1,1.21.2,1.21.3,1.21.4,1.21.5,1.21.6,1.21.7,1.21.8,1.21.9,1.21.10
          release_type: release
          loaders: velocity
          featured: true
          project_id: ZIxTT2xI
          new_project_body: ${{ steps.readme.outputs.readme }}