name: Build JAR on Tagged Commit

on:
  push:
    tags:
      - 'v*'  # Trigger only for tags like v1.2.3

jobs:
  build:
    name: Build JAR from Tag
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to access tag references

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: 🏷 Extract version from tag
        id: extract
        run: |
          TAG_NAME="${GITHUB_REF##*/}"       # e.g. v1.2.3
          VERSION="${TAG_NAME#v}"            # Strip leading 'v'
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Building version $VERSION from tag $TAG_NAME"

      - name: 🧪 Build JAR with Maven
        run: mvn -B clean package -Drevision=${{ env.VERSION }}

      - name: 📤 Upload built JARs
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ env.VERSION }}-jars
          path: |
            target/*.jar
          if-no-files-found: error
